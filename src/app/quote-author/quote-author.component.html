<ul>
  <li>
    <p><em><strong>said by {{quote.author}}</strong></em></p>
  </li>
  <li>
    <p><em><strong>on {{quote.completeDate|date|uppercase}}</strong></em></p>
  </li>
  <li>
    <p><em><strong>Published by {{quote.publisher}}</strong></em></p>
  </li>
  <li>
    <p><em><strong>It is published in {{quote.completeDate|dateCount}} days</strong></em></p>
  </li>

</ul>
<button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
<br><br>
<app-vote></app-vote>
